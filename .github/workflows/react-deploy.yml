name: React.js Deploy

on: 
  push: 
    branches:
      - main
    paths: 
      - 'package.json'
      - 'src/**'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v3
        with: 
          node-version: 22

      - name: install depedencies
        run: npm install

        
    
      

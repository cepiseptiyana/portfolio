name: React.js CI

on: 
  push: 
    branches: 
      - main
      - develop
    paths:
      - 'package.json'
      - 'scr/**'
  pull_request:
    branches:
      - main
      - develop
      
jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
            node-version: 22.17.0

      - name: Install Depedencies
        run: npm install

      - name: Run lint
        run: npm run lint

      # - name: Run test
      #   run: npm test

      - name: Build production bundle
        run: npm run build

